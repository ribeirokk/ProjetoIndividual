<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <canvas id="mapaCanvas"></canvas>
y
    <link rel="stylesheet" href="./css/escolha.css">
</head>
<body>
    <div class="div-escolha">
        <img src="./assets/img/mapaImperio.png" alt="" class="mapaImperio">
    </div>
</body>
</html>

<script>
    const canvas = document.getElementById("mapaCanvas");
const ctx = canvas.getContext("2d");

const img = new Image();
img.src = "./assets/img/mapaImperio.png";

img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
};

canvas.addEventListener("mousemove", (e) => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = img.width / rect.width;
    const scaleY = img.height / rect.height;

    const x = (e.clientX - rect.left) * scaleX;
    const y = (e.clientY - rect.top) * scaleY;

    const pixel = ctx.getImageData(x, y, 1, 1).data;

    if (pixel[3] > 10) { 
        canvas.classList.add("hover");
    } else {
        canvas.classList.remove("hover");
    }
});

canvas.addEventListener("mouseleave", () => {
    canvas.classList.remove("hover");
});
</script>
