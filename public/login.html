<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skyrim | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/img/skyrimIcon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <!--header inicio-->
    <header>
        <nav>
            <a class="logo" href="/">Skyrim</a>

            <ul class="nav-list">
            </ul>

            <div class="nav-action">
                <img class="nav-img" src="./assets/img/imperioIcon.png" alt="icon imperial">
                <a href="login.html" style="display: flex;">
                    <button class="nav-button">Escolha Seu Lado</button>
                    <img class="nav-img" src="./assets/img/stormcloakIcon.png" alt="icon stormcloak">
                </a>

            </div>
        </nav>
    </header>
    <!--header fim-->


    <!-- Container de login -->
    <div class="container">
        <div class="formulario">
            <h2>De Volta Ao Caminho Dos Heróis.</h2>
            <div class="campo">
                <span>E-mail:</span>
                <input id="input_email" type="text" placeholder="Login">
            </div>
            <div class="campo">
                <span>Senha:</span>
                <input id="input_senha" type="password" placeholder="******">
            </div>
            <button class="botao" onclick="entrar()">Entrar</button>
        </div>
    </div>

    <!--footer inicio-->
    <footer>
        <div class="facecard">
            <img src="./assets/img/face.png" alt="" />
            <h1>Luiz Vittor Marques Ribeiro</h1>
            <p>
                Responsável pelo desenvolvimento frontend e backend do site como projeto
                individual na disciplina de PI na SPTECH.
            </p>
        </div>

        <div class="redes-sociais">
            <img src="./assets/img/linkedin.png" alt="">
            <img src="./assets/img/github.webp" alt="">
            <img src="./assets/img/github.webp" alt="">
        </div>

        <p id="copyright">The Elder Scrolls Skryim is © Copyright 2025 Bethesda</p>
    </footer>


    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2 id="popup-msg"></h2>
            <button onclick="fecharPopup()">OK</button>
        </div>


    <!--footer fim-->

</body> 

</html>

<script>
    function entrar() {
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            abrirPopup('Mensagem de erro para todos os campos em branco');  
            return false;
        } else {
            abrirPopup('Logando...')
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "skyrimdle.html";
                    }, 1000);
                });

            } else {
                abrirPopup('Erro ao fazer login'); 
                console.log("Houve um erro ao tentar realizar o login!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        }).catch(function (erro) {
            console.log(erro);
            abrirPopup('Erro de rede: verifique sua conexão.');
        })

        return false;
    }

    function abrirPopup(msg) {
        document.getElementById("popup-msg").innerHTML = msg;
        document.getElementById("popup").style.display = "flex";
    }

    function fecharPopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>
